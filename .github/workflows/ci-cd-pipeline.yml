name: CI/CD Pipeline

on:
  push:
    branches: ["sandbox", "master"]
  pull_request:
    branches: ["sandbox", "master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Step 3: Install dependencies inside backend folder
      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      # Step 4: Build Docker Image from backend folder
      - name: Build Docker Image
        run: docker build -t dharaneeshr0803/full-devops-backend:latest ./backend

      # Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # Step 6: Push Docker Image to Docker Hub
      - name: Push Docker Image
        run: docker push dharaneeshr0803/full-devops-backend:latest
